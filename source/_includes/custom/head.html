<script type="text/javascript">
  //just a quick example, in no way pretty code.

  $(document).ready(function() {
   	$('form#search').submit(function() {
        search($('input#query').val());
      return false;
   	});
  });

  function search(query) {
    //Try searching for 'Python', 'Hyde', 'Linux'. Note that I didn't index all my posts yet, so you won't be able to find all my posts.
    var result = $.getJSON('http://http://8mk3o.api.indextank.com/v1/indexes/joshkerr_index/search?q=' + encodeURIComponent(query) + '&fetch=title&snippet=text&callback=?', function(data) {
    	$.each(data.results, function(index, result) {
        $('div#results').html('<div id="result">\
      			<p><a href="http://joshkerr.com' + result.docid + '">' + result.title + '</a><br/>\
      			' + result.snippet_text + '</p>\
    		</div')
    	});
    });
  }
</script>
