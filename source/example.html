<html>
    <head>
        <!-- Dependencies -->

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/javascripts/jquery.indextank.ize.js"></script>
        <script type="text/javascript" src="/javascripts/jquery.indextank.autocomplete.js"></script>
        <script type="text/javascript" src="/javascripts/querybuilder.js"></script>
        <script type="text/javascript" src="/javascripts/jquery.indextank.ajaxsearch.js"></script>
        <script type="text/javascript" src="/javascripts/jquery.indextank.renderer.js"></script>
        <script type="text/javascript" src="/javascripts/jquery.indextank.instantsearch.js"></script>
        <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/south-street/jquery-ui.css" media="all" />


        <script>
            $(document).ready(function(){

                var customFormat = function(item){
    return $("<div></div>")
        .addClass("result")
        .append( $("<a></a>").attr("href", item.link || item.url ).text(item.title || item.name) )
        .append( $("<span></span>").addClass("description").html(item.snippet_text || item.text) );
}

                $("#myform").indextank_Ize("http://8mk3o.api.indextank.com", "joshkerr_index");
                var renderer =  $("#results").indextank_Renderer({format:customFormat});
                $("#query").indextank_Autocomplete().indextank_AjaxSearch( {listeners: renderer}).indextank_InstantSearch();
            });
        </script>
    </head>

    <body>
        <h3>Start typing and see suggestions from indextank.com's documentation.</h3>
        <form id="myform" action="ignored.html">
            <input id="query" type="text"/>
        </form>

        <div id="results"></div>

    </body>
</html>
