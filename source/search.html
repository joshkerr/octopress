<form id="search">
    <input type="text" id="query" name="q"/>
    <input type="submit" value="Search"/>
  </form>



<script id="search_result" type="text/html">
    <div class="result">
        <a href="http://{{ domain }}{{ docid }}">{{ title }}</a>
        <p>{{{ snippet_text }}}</p>
    </div>
</script>

<div id="search_results">

  	<p id="loading">Loading...</p>
    <div id="inner">
	</div>
</div>
